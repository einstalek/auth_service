<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form flex-sb flex-w" action="" method="post">
					<span class="login100-form-title p-b-32">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>

					<div class="wrap-input100 m-b-36">
						{{ form.username(class="input100", type="text") }}
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>

					<div class="wrap-input100 m-b-12" data-validate = "Password is required">
						{{ form.password(class="input100", type="text") }}
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						{{ form.submit(class="login100-form-btn") }}
					</div>

				</form>
				<div>
					<small >
						Don't have an account? <a href="{{ url_for('register') }}">Register</a>
					</small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
